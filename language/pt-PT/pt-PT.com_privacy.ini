; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Foi criado um pedido de exportação de todas as informações pessoais, associadas a este endereço de email, existentes em [URL]. Como medida de segurança, você deve confirmar que se trata de um pedido válido do sítio relativamente às suas informações pessoais.\n\nPara confirmar este pedido, deve efetuar uma das seguintes ações:\n\nA. Visitar o seguinte endereço: [TOKENURL]\n\nou B. Copiar a chave indicada nesta mensagem, visitar o endereço mencionado e colar a sua chave no formulário.\nURL: [FORMURL]\nChave: [TOKEN]\n\nPor favor, note que esta chave pode ser válida apenas por 24 horas a partir do momento em que este email foi enviado."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Foi criado um pedido de remoção de todas as informações pessoais, associadas a este endereço de email, existentes em [URL]. Como medida de segurança, você deve confirmar que se trata de um pedido válido do sítio relativamente às suas informações pessoais.\n\nPara confirmar este pedido, deve efetuar uma das seguintes ações:\n\nA. Visitar o seguinte endereço: [TOKENURL]\n\nou B. Copiar a chave indicada nesta mensagem, visitar o endereço mencionado e colar a sua chave no formulário.\nURL: [FORMURL]\nChave: [TOKEN]\n\nPor favor, note que esta chave pode ser válida apenas por 24 horas a partir do momento em que este email foi enviado."
