PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA usa o serviço reCAPTCHA para evitar spammers ajudando ao mesmo tempo no reconhecimento de texto de digitalizações de livros, jornais e programas antigos de rádio. Para obter uma chave de sítio e uma chave secreta para o seu domínio, entre em <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>. Para a utilizar nos novos registos de conta, entre no Gestor de utilizadores e, nas opções, selecione Captcha – reCAPTCHA como serviço Captcha a utilizar."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION="Atualizar configurações de reCAPTCHA"
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="O uso do reCAPTCHA v1 será desativado pelo Google a 31 de março de 2018. Por favor, atualize as configurações do plugin reCAPTCHA para usar a versão 2.0."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE="reCAPTCHA v1 - descontinuado"
