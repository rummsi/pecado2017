COM_CPANEL_MSG_PHPVERSION_BODY="A partir do Joomla! 3.3, a versão de PHP que este sítio está a usar deixou de ser suportada. O Joomla! 3.3 requer no mínimo a versão <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 de modo a permitir funcionalidades avançadas de segurança</a> aos seus utilizadores."
COM_CPANEL_MSG_PHPVERSION_TITLE="A sua versão PHP deixará de ser suportada com o Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Atualização robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Para melhorar o SEO no Joomla v3, foi efetuada uma alteração do ficheiro padrão robots. txt de forma a permitir ao Google aceder aos ficheiros de temas e multimédia. Esta alteração não é aplicada automaticamente em atualizações. Caso utilizem este ficheiro, o webmaster deve rever as alterações no ficheiro distribuído robots.txt.dist e implementar essas mudanças no seu próprio ficheiro robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Desde o Joomla 3.5 existe um plugin para recolha de estatísticas anónimas para envio ao projeto Joomla. Este plugin apenas recolhe os dados sobre a versões que utiliza para Joomla, PHP, motor de base de dados e sistema operativo do servidor.</p><p>Estes dados são recolhidos para garantir que as futuras versões Joomla possam tirar partido das funcionalidades mais recentes das bases de dados e do PHP sem afetar um número significativo de utilizadores. Esta necessidade ficou especialmente clara durante a implementação de senhas mais seguras com Bcrypt na versão Joomla 3.3.</p><p>Para melhorar a transparência e ajudar a decisão dos programadores os dados estão <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">publicamente disponíveis</a>. Uma API e uma página de gráficos vão mostrar as versões do Joomla, PHP e motor de base de dados em utilização.</p><p>Se não desejar fornecer esta informação ao projeto Joomla.org, bastará desativar o plugin denominado: Sistema - Estatísticas Joomla.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recolha de estatísticas no Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>No âmbito de uma revisão, pela nossa equipa de segurança, fizemos algumas alterações nas configurações padrão para novas instalações do Joomla. Como estas alterações são aplicadas apenas em novas instalações é altamente recomendável que reveja as alterações para as aplicar ao seu sítio.</p><p>As configurações alteradas são:</p><ul><li>Configuração Global > Filtros de Texto: O grupo de utilizadores padrão \"Administrator\" foi alterado de \"Sem filtros\" para \"Lista negra padrão\"</li><li>Utilizadores > Envio de senha: fica desativada, por padrão, a opção de envio da senha ao utilizador em modo texto sem formatação quando uma conta é criada</li><li>Gestor de media: ficheiros Flash (extensão \"swf\" e tipo MIME \"application/x-shockwave-flash\") não têm permissões para serem carregados</li><li>Artigos > Mostrar email: fica desativada, por padrão, a opção de mostrar um ícone de email nos artigos</li></ul><p>Criamos uma <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">página de documentação específica</a> explicando estas alterações.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Segurança do sítio - Atualização de recomendações"
