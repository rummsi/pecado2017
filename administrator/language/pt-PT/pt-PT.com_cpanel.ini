COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>O Joomla agora é fornecido com parâmetros de segurança adicionais nos ficheiros htaccess e web.config.txt padrão. Estes parâmetros desativam, nos navegadores web, a funcionalidade chamada de farejador de tipos MIME . Esta identificação conduz a ataques de vetores específicos, em que serão executados scripts com formatos de ficheiros normalmente inofensivos (por exemplo, imagens), levando a vulnerabilidades do tipo "_QQ_"Cross-Site Scripting"_QQ_".</p><p>A equipa de segurança recomenda aplicar manualmente as alterações necessárias aos ficheiros .htaccess ou web.config existentes, já que esses ficheiros não podem ser atualizados automaticamente.</p><p><strong>Alterações no .htaccess</strong><br />Adicione as seguintes linhas antes de   \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Alterações ao web.config</strong><br />Adicione as seguintes linhas depois de \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Atualização de segurança .htaccess e web.config"
COM_CPANEL_MSG_EACCELERATOR_BODY="O eAccelerator não é compatível com o Joomla! Ao clicar no botão - Alterar para Cache de ficheiros - será alterado o processador da cache para ficheiro. Se quiser usar um processador de cache diferente, por favor, altere-o na página da configuração global."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Mude para ficheiro."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator não é compatível com o Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="No passado, no Joomla! 3.4, foi efetuada uma alteração aos ficheiros padrão .htaccess e web.config de modo a não permitir, por predefinição, a listagem de pastas. Recomendamos aos utilizadores que implementem esta alteração nos seus ficheiros. Por favor, consulte <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">esta página</a> para mais informações."
COM_CPANEL_MSG_HTACCESS_TITLE="Atualizar .htaccess | web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Prepare-se para a próxima versão principal do Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Com o Joomla! 4.0 será efetuado um aumento dos requisitos mínimos de servidor. Se está a ver esta mensagem isto significa que a sua configuração atual não satisfaz esses novos requisitos mínimos. </p><p>Os <a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>requisitos mínimos</strong></a> são os seguintes: </p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>O MS SQL <strong>não será</strong> suportado</li><li>MySQL com utilização da extensão PHP de compatibilidade `ext/mysql` <strong>não será</strong> suportado, devendo em alternativa ser utilizado o controlador MySQLi ou \"MySQL (PDO)\"</li><li>PostgreSQL com utilização da extensão PHP de compatibilidade `ext/pgsql` <strong>não será</strong> suportado, devendo em alternativa ser utilizado o controlador \"MySQL (PDO)\"</li></ul><p>Por favor, entre em contacto com seu fornecedor de alojamento para saber como pode cumprir os novos requisitos de servidor, o que geralmente é uma mudança muito simples. Quando preencher os novos requisitos esta mensagem deixará de será exibida.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Poderão existir problemas nas suas configurações multilingue"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde o Joomla 3.4.0 pode encontrar problemas no seu sítio devido ao Plugin de sistema - Filtro de idioma. Para os corrigir, por favor, abra o <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Gestor de idiomas</a> e guarde cada idioma manualmente para garantir que o nível de acesso é igualmente guardado."
