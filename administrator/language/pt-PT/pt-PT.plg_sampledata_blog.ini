PLG_SAMPLEDATA_BLOG="Dados de exemplo - Blogue"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Dados de exemplo que irão criar um sítio tipo blogue.<br>Se o sítio for multilingue, os dados serão marcados para a linguagem de administração ativa."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dados de exemplo para Blogue"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Isto revela-lhe um pouco sobre este blogue e a pessoa que o escreve.</p><p>Se você estiver autenticado poderá editar esta página, clicando no ícone de edição.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Estas são algumas dicas básicas para trabalhar no seu sítio.</p><ul><li>O Joomla tem uma área de visitantes, que é o que está a ver agora, e uma área administrativa que é onde se faz o trabalho mais avançado de criação do sítio como configurar menus e decidir que módulos mostrar. O acesso à área administrativa é feito separadamente mas usando o mesmo nome de utilizador e senha que usou para aceder a esta área do sítio.</li><li>Uma das primeiras coisas que provavelmente vai querer fazer é alterar o nome do sítio, a descrição e adicionar um logótipo. Para fazer isso clique em Configurações do tema (no menu de topo). Para alterar a descrição do sítio, nome no navegador web, email padrão e outros itens, clique em Configurações do sítio. Opções de configuração mais avançadas estão disponíveis na área administrativa.</li><li>Para mudar completamente a aparência do seu sítio pode instalar um novo tema. Para isso, no menu extensões, clique em Gestor de extensões e entre no separador Instalação. Existem muitos temas grátis ou comerciais disponíveis para Joomla.</li><li>Como já terá visto, pode controlar quem pode ver as diferentes áreas do sítio. Ao trabalhar com módulos, artigos ou favoritos web, e se definir o nível de acesso para Registados, permitirá a visualização apenas aos utilizadores autenticados</li><li>Quando criar um novo artigo ou outro tipo de conteúdo também pode guardá-lo com o estado de publicado ou não publicado. Os não publicados não poderão ser vistos pelos visitantes, apenas você os poderá ver.</li><li>Na área administrativa existem botões de ajuda em todas as páginas, onde encontra informações detalhadas sobre as funções nessa página. Pode aprender mais sobre como trabalhar com o Joomla no <a href='https://docs.joomla.org/'>Sítio de documentação Joomla</a> ou obter ajuda de outros utilizadores no <a href='https://forum.joomla.org/'>Fórum Joomla</a>.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="A trabalhar no seu sítio Web"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Este é um exemplo de um artigo do tipo blogue.</p><p>Ao se autenticar no sítio - a ligação autenticação de autor está no final desta página - poderá editar este e todos os outros artigos existentes. Também poderá criar um novo artigo e fazer outras alterações no sítio.</p><p>À medida que adicionar e modificar artigos, verá como o seu sítio muda e como pode personalizá-lo de várias formas.</p><p>Siga em frente, não há como falhar.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bem-vindo ao seu blogue"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na página completa, você verá o conteúdo introdutório e o resto do artigo. É possível alterar as configurações para ocultar a introdução.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>A sua página inicial está configurada para exibir os quatro artigos mais recentes da categoria blogue numa coluna. Depois aparecem ligações para os dois artigos seguintes. Pode mudar os valores editando a configuração de opções de conteúdo na aba de blogue na área administrativa do seu sítio. No menu superior encontra uma ligação para a área administrativa do seu sítio.</p><p>Se quiser que a sua publicação no blogue seja dividida em duas partes, uma de introdução e depois uma página completa separada, use o botão 'Ler mais' para inserir uma quebra de página.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Sobre sua página de entrada"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>O seu sítio tem alguns dos módulos mais usados já pré-configurados. Incluem-se aqui os módulos:</p><ul><li>Imagem - contém a imagem sob o menu. Este é um módulo personalizado que pode editar para alterar a imagem.</li><li>Publicações mais lidas - lista artigos com base no número de vezes que foram lidos.</li><li>Artigos antigos - lista artigos por mês.</li><li>Difusão de sinais -
 permite aos seus leitores ver as suas publicações num leitor de notícias.</li><li>Marcadores populares - será exibido se usar etiquetas nos seus artigos. Basta inserir um termo no campo de etiquetas ao editar.</li></ul><p>Cada um destes módulos tem várias opções que pode experimentar no Gestor de módulos na administração do seu sítio. Se mover o rato sobre um módulo e clicar no ícone de edição vai entrar num ecrã de edição desse módulo. Não se esqueça de guardar e fechar qualquer módulo que editar.</p><p>O Joomla! também inclui muitos outros módulos que pode incorporar no seu sítio. À medida que desenvolve o seu sítio poderá querer adicionar mais módulos que podem ser encontrados no <a href='https://extensions.joomla.org/'>JED - Diretório de Extensões Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Os seus módulos"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Os temas controlam a aparência do seu sítio.</p><p>Este blogue está instalado com o tema Protostar.</p><p>Você pode editar as opções clicando na ligação Configurações de tema / Trabalhar no seu sítio - no menu superior (visível caso esteja autenticado).</p><p>Por exemplo, pode mudar a cor de fundo do sítio, cor de realces, título e descrição ou a fonte utilizada em títulos.</p><p>Mais opções estão disponíveis na administração do sítio. Também pode instalar um novo tema usando o gestor de extensões.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="O seu tema"
